{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 40px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .profile {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 5px solid white;
            margin: 20px auto;
            display: block;
        }
        p {
            font-size: 18px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin-top: 20px;
            transition: 0.3s;
            cursor: pointer;
        }
        .btn:hover {
            background: #ff4757;
        }

        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: black;
            z-index: 1000;
        }
        .popup img {
            width: 50px;
            margin: 10px;
            animation: pop 0.6s ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'images/vn.jpg' %}" class="profile" alt="Your Profile">
        <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
        <p>Thank you for visiting my birthday page! Your wishes mean the world to me. May you also be blessed abundantly. ðŸ˜Š</p>
        <a href="#" class="btn" onclick="showPopup()">Send Wishes ðŸ’Œ</a>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="hidePopup()"></div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <h2>ðŸŽŠ Thank You for Your Wishes! ðŸŽŠ</h2>
        <p>God bless you! ðŸ˜Š</p>
        <img src="{% static 'images/heart.jpg' %}" alt="Heart">
        <img src="{% static 'images/balloon.jpg' %}" alt="Balloon">
        <img src="{% static 'images/gifts.jpg' %}" alt="Gift">
        <br>
        <button class="btn" onclick="hidePopup()">Close</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function hidePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>
